<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lumina</title>
    <script type="text/javascript">
      // GitHub Pages SPA 重定向脚本
      // 将 404 请求重定向到 index.html，保留原路径
      // 参考: https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 1 // lumina 仓库名占用一段

      var l = window.location
      l.replace(
        l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          l.pathname
            .split('/')
            .slice(0, 1 + pathSegmentsToKeep)
            .join('/') +
          '/?/' +
          l.pathname
            .slice(1)
            .split('/')
            .slice(pathSegmentsToKeep)
            .join('/')
            .replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
      )
    </script>
  </head>
  <body></body>
</html>
